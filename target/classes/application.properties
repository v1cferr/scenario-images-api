# Configurações da aplicação
spring.application.name=scenario-images-api
server.port=8081

# Configurações do banco H2 (persistente)
spring.datasource.url=jdbc:h2:file:./images_data/images_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações customizadas
app.images.upload-dir=./images
app.images.max-file-size=5242880

# JWT Configuration - MESMA CHAVE DA API PRINCIPAL
app.jwt.secret=scenarioAutomationSecretKeyForJWTTokenGeneration2024ScenarioAutomationAPI
app.jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.scenario.images.controller

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.scenario.images=DEBUG
logging.level.org.springframework.web=INFO
